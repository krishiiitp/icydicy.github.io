<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game- made by Krish Thakrar</title>
    <link rel="stylesheet" href="./dicestyles.css">
  </head>
  <body>
    <div class="main-heading">
      <h1>Welcome to IcyDicy!</h1>
    </div>
    <div class="players">
      <ul>
        <li>Player 1</li>
        <li>Player 2</li>
      </ul>
    </div>
    <div class="dice">
      <img class="img-1" src="https://www.clker.com/cliparts/l/6/4/3/K/H/dice-6-hi.png" alt="dice-6">
      <img class="img-2" src="https://www.clker.com/cliparts/l/6/4/3/K/H/dice-6-hi.png" alt="dice-6">
    </div>
    <div class="buttons">
      <button class="btn" id="play">Play</button>
      <button class="btn" id="reset">Reset</button>
    </div>
    <div class="result">
      Player 1 Wins!
    </div>
    <div class="footer">
      <ul>
        <li class="text">www</li>
        <li><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/whatsapp/326/game-die_1f3b2.png" alt="dice-emoji"></li>
        <li class="text">IcyDicy</li>
        <li><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/whatsapp/326/game-die_1f3b2.png" alt="dice-emoji"></li>
        <li class="text">com</li>
      </ul>
    </div>
    <script src="./dicescript.js" charset="utf-8"></script>
  </body>
</html>
